<li class="list-group-item">
  <span>{{listItem.name}}</span>
  <span class="float-right" *ngIf="!listItem.disabled">
    <span class="badge badge-danger" (click)="myShoppingListService.remove(listItem)">X</span>
    <span class="badge badge-success" (click)="myShoppingListService.cross(listItem)">&radic;</span>
  </span>
</li>
